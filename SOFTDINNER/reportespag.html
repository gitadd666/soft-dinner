<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Compacto</title>
    <style>
        /* --- RESET Y BASE --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;

            /* FONDO (Plaid Pattern) */
            background-color: #b30000;
            background-image: 
                repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1)),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1));
            background-position: 0 0, 10px 10px;
            background-size: 30px 30px;
            
            box-shadow: inset 0 0 100px rgba(0,0,0,0.6);
        }

        /* --- HEADER --- */
        .header-section {
            padding-top: 30px; /* Reducido */
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header-badge {
            background-color: #990000;
            padding: 10px 50px; /* M치s peque침o */
            border-radius: 50px;
            border: 3px solid black;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }

        .header-badge:hover {
            transform: scale(1.05);
        }

        .header-badge h1 {
            color: white;
            /* Texto m치s controlado: m치ximo 32px */
            font-size: clamp(20px, 3vw, 32px);
            -webkit-text-stroke: 1.5px black; 
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 25px; /* Menos espacio entre icono y botones */
            padding: 20px;
        }

        .main-icon {
            /* Mucho m치s peque침o: m치ximo 160px */
            width: clamp(100px, 15vw, 160px);
            height: auto;
            filter: drop-shadow(3px 3px 0 black);
            animation: float 3s ease-in-out infinite;
        }

        /* --- BOTONES --- */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Botones m치s juntos */
            width: 100%;
            max-width: 600px; /* Contenedor m치s estrecho */
        }

        .btn {
            background-color: white;
            border: 3px solid black; /* Borde un poco m치s fino */
            border-radius: 20px;
            padding: 12px 25px; /* Padding interno reducido */
            
            /* Tama침os ajustados */
            min-width: 140px;
            max-width: 220px;
            flex: 1;

            text-align: center;
            font-size: 18px; /* Tama침o de fuente fijo y legible */
            font-weight: 800;
            color: black;
            cursor: pointer;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.2); /* Sombra m치s sutil */
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn:hover {
            transform: translateY(-3px);
            background-color: #fff8e1;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }

        /* --- FOOTER --- */
        .footer-image-container {
            margin-top: auto;
            width: 100%;
            display: flex;
            justify-content: center;
            padding-bottom: 0;
            overflow: hidden;
        }

        .footer-image {
            /* Imagen de fondo m치s discreta */
            width: clamp(200px, 30vw, 300px);
            height: auto;
            margin-bottom: -5px;
            filter: drop-shadow(0 -3px 8px rgba(0,0,0,0.3));
            transition: transform 0.5s;
        }
        
        .footer-image-container:hover .footer-image {
            transform: rotate(2deg) scale(1.02);
        }

        /* --- ANIMACIONES --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); /* Flote m치s suave */ }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <header class="header-section">
        <div class="header-badge">
            <h1>Reportes</h1>
        </div>
    </header>

    <main class="main-content">
        <img src="https://cdn-icons-png.flaticon.com/512/3094/3094851.png" alt="Icono Reportes" class="main-icon">

        <div class="buttons-container">
            <button class="btn" role="button">游볷 Bebidas</button>
            <button class="btn" role="button">游꼢 Comidas</button>
        </div>
    </main>

    <footer class="footer-image-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Comida Chatarra" class="footer-image">
    </footer>

</body>
</html>

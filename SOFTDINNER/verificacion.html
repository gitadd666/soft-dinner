<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <title>REESTABLECER CONTRASEÑA - SOFT DINNER</title>
    <link rel="stylesheet" href="verificacionBonita.css">
  </head>

  <body>
    <div class="cajaVerificar">
    <h1>Código de verificación</h1>

    <form action="nuevaContraseña.html" method="post">

      <label for="codigo">Se envió un código de verificación a su correo:</label>
      <input type="text" name="codigo" maxlength="8" pattern="\d{8}" inputmode="numeric"  placeholder="Ingrese el código">      
      
      <button type="submit">Confirmar código</button>
      <p>¿No recibiste el código? <a href="#" id="reenviar">Reenviar</a></p>

    </form>
  </div>
  </body>
</html>

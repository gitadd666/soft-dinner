<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Full Responsive</title>
    <style>
        /* --- RESET Y BASE --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            min-height: 100vh;
            /* Eliminamos el padding del body para que toque los bordes si es necesario */
            display: flex;
            flex-direction: column;
        }

        /* --- CONTENEDOR FLUIDO --- */
        .app-container {
            width: 100%;
            min-height: 100vh; /* Ocupa al menos toda la altura */
            padding: 40px 5%; /* Padding porcentual para que respire en pantallas grandes */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* FONDO TARTAN */
            background-color: #990000;
            background-image: 
                repeating-linear-gradient(45deg, rgba(0,0,0,0.2) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.2) 75%, rgba(0,0,0,0.2)),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.2) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.2) 75%, rgba(0,0,0,0.2));
            background-position: 0 0, 10px 10px;
            background-size: 40px 40px;
            
            /* Sombra interna para dar profundidad en los bordes de la pantalla */
            box-shadow: inset 0 0 50px rgba(0,0,0,0.7);
        }

        /* --- HEADER --- */
        .header-pill {
            background-color: #ff0000;
            color: white;
            font-size: clamp(24px, 4vw, 36px); /* Texto escalable fluidamente */
            font-weight: 900;
            padding: 15px 80px;
            border-radius: 50px;
            border: 4px solid black;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.4);
            margin-bottom: 40px;
            text-shadow: 2px 2px 0 #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        /* --- GRID AUTOM√ÅTICO (LA CLAVE) --- */
        .items-grid {
            display: grid;
            /* Esto crea columnas autom√°ticamente seg√∫n el espacio disponible */
            /* M√≠nimo 280px de ancho por tarjeta, m√°ximo 1 fracci√≥n del espacio */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1600px; /* L√≠mite opcional para pantallas ultra-wide (4k) */
        }

        /* --- TARJETAS DE REPORTE --- */
        .report-card {
            background-color: white;
            border: 4px solid black;
            border-radius: 20px;
            padding: 25px;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            
            cursor: pointer;
            position: relative;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
            min-height: 220px; /* Altura uniforme */
        }

        /* Pesta√±a decorativa superior */
        .report-card::before {
            content: '';
            position: absolute;
            top: -8px;
            width: 40%;
            height: 8px;
            background: white;
            border: 4px solid black;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }

        /* Efectos Hover */
        .report-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 12px 12px 0 rgba(0,0,0,0.3);
            background-color: #fffbf0;
            z-index: 2;
        }

        .report-card:active {
            transform: translateY(4px);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        /* --- CONTENIDO DE LA TARJETA --- */
        .card-icon {
            font-size: 60px;
            filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.2));
            transition: transform 0.3s;
        }

        .report-card:hover .card-icon {
            transform: scale(1.2) rotate(-10deg);
        }

        .card-title {
            font-size: 16px;
            color: #444;
            font-weight: 700;
            text-transform: uppercase;
        }

        .card-subtitle {
            font-size: 24px;
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.1;
        }

    </style>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes Web - PC</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* El cuerpo ahora ocupa toda la pantalla y tiene el fondo */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* Patr√≥n de cuadros escoceses (Plaid) aplicado a toda la pantalla */
            background-color: #b30000;
            background-image: 
                linear-gradient(90deg, rgba(0,0,0,0.1) 50%, transparent 50%),
                linear-gradient(rgba(0,0,0,0.1) 50%, transparent 50%);
            background-size: 120px 120px; /* Cuadros un poco m√°s grandes para PC */
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        /* Usamos esto para centrar el contenido y dar espacio */
        .main-container {
            width: 100%;
            max-width: 800px; /* Evita que el contenido se estire demasiado */
            min-height: 100vh; /* Asegura que ocupe todo el alto */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        /* --- ELEMENTOS DE UI --- */

        /* Header: "Reportes" - M√°s grande para PC */
        .header-oval {
            background-color: #ff0000;
            border: 4px solid black; /* Bordes m√°s gruesos */
            border-radius: 50px;
            padding: 10px 60px;
            margin-bottom: 50px;
            box-shadow: 0 6px 8px rgba(0,0,0,0.4);
            transition: transform 0.3s ease; /* Peque√±a animaci√≥n al hover */
        }
        
        .header-oval:hover {
            transform: scale(1.05);
            cursor: default;
        }

        .header-text {
            color: white;
            font-size: 36px; /* Texto m√°s grande */
            font-weight: 900;
            -webkit-text-stroke: 2px black; 
            letter-spacing: 1px;
        }

        /* T√≠tulo: "Ventas por FECHA" */
        .title-box {
            background-color: white;
            border: 4px solid black;
            border-radius: 30px;
            padding: 15px 40px;
            margin-bottom: 40px;
            width: 100%; /* Ocupa el ancho del contenedor restringido */
            text-align: center;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.2); /* Efecto pop-up */
        }

        .title-box h2 {
            font-size: 32px;
            color: black;
            font-weight: 800;
            text-transform: uppercase;
        }

        /* --- √ÅREA CENTRAL (Icono + Input) --- */
        /* En PC podemos agruparlos visualmente */
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo sutil para agrupar */
            backdrop-filter: blur(5px);
            border: 4px solid black;
            border-radius: 40px;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.3);
        }

        /* Icono Calendario */
        .icon-container {
            width: 160px;
            height: 160px;
            background-color: #f4c542;
            border-radius: 50%;
            border: 4px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .calendar-emoji {
            font-size: 80px;
        }

        /* Inputs */
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 15px;
        }

        .label-box {
            background-color: white;
            border: 3px solid black;
            border-radius: 20px;
            padding: 10px 30px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            min-width: 300px;
        }

        .date-input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 4px solid black;
            border-radius: 20px;
            text-align: center;
            font-size: 20px;
            color: #333;
            outline: none;
            transition: all 0.2s;
        }

        .date-input:focus {
            background-color: #fff9db;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* Footer */
        .footer-illustration {
            margin-top: auto; /* Empuja al fondo */
            font-size: 120px;
            padding-top: 40px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="header-oval">
            <span class="header-text">Reportes</span>
        </div>

        <div class="content-wrapper">
            <div class="title-box">
                <h2>Ventas por FECHA</h2>
            </div>

            <div class="icon-container">
                <span class="calendar-emoji">üìÖ</span>
            </div>

            <div class="input-group">
                <div class="label-box">Ingrese la fecha deseada:</div>
                <input type="text" class="date-input" placeholder="DD/MM/AAAA">
            </div>
        </div>

        <div class="footer-illustration">
            üçûüç≥‚òï
        </div>
    </div>

</body>
</html>
